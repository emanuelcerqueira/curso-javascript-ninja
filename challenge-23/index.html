<!DOCTYPE html>
<html>
  <head>
    <title>Desafio 23</title>
    <meta charset="utf-8">
    <style>
      *{
        box-sizing: border-box;
      }

      [data-js="screen"] {
        padding: 0.3rem;
        font-size: 1.3rem;
      }

      .numbers, .operations {
        margin: 1rem 0;
      }
    </style>
  </head>
  <body>
    <form>
      <input value="0" readonly type="text" data-js="screen">
      <div class="numbers">
        <button type="button" data-js="number" value="0">0</button>
        <button type="button" data-js="number" value="1">1</button>
        <button type="button" data-js="number" value="2">2</button>
        <button type="button" data-js="number" value="3">3</button>
        <button type="button" data-js="number" value="4">4</button>
        <button type="button" data-js="number" value="5">5</button>
        <button type="button" data-js="number" value="6">6</button>
        <button type="button" data-js="number" value="7">7</button>
        <button type="button" data-js="number" value="8">8</button>
        <button type="button" data-js="number" value="9">9</button>
      </div>
      <div class="operations">
        <button type="button" data-js="operator" value="+">+</button>
        <button type="button" data-js="operator" value="-">-</button>
        <button type="button" data-js="operator" value="x">x</button>
        <button type="button" data-js="operator" value="รท">รท</button>
      </div>
      <button type="button" data-js="equal">=</button>
      <button type="button" data-js="clear">CE</button>

      <script src="challenge-23.js"></script>
    </form>
  </body>
</html>
